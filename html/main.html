<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 3</title>
    <link type="text/css" rel="stylesheet" href="/style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="all">
        <!-- Home -->
            <!-- Navigation bar --> 
        <nav class="navbar close"> 

                <header>
                    <div class="image-text">
                        <span class="image">
                            <img src="/images/Team3-logo.png" alt="">
                        </span>

                        
                        <div class="text header-text">
                            <span class="name">Team 3</span>
                            <span class="class">Web Dev</span>
                        </div>
                    </div>
                    <i class='bx bx-chevron-right toggle'></i>
                    <!-- <i class='bx bx-right-arrow toggle'></i> -->
                </header>

                
                <div class="menu-bar">
                    <div class="menu">
                        <li class="search-box">
                            <a href="#">
                                <i class='bx bx-search-alt icons' ></i>
                                <input type="text" placeholder="Search..">
                                <!-- <i class='' ></i> -->
                                <!-- <span class="text nav-text">Home</span> -->
                            </a>
                        </li>


                        <ul class="menu-links">                
                            <li class="nav-links">
                                <a href="#home-id">
                                    <i class='bx bx-home-circle icons' ></i>
                                    <span class="text nav-text">Home</span>
                                </a>
                            </li>
                        </ul>

                        <ul class="menu-links">                
                            <li class="nav-links">
                                <a href="#target-id">
                                    <i class='bx bx-target-lock icons' ></i>
                                    <!-- <i class='bx bx-home-circle icons' ></i> -->
                                    <span class="text nav-text">Target and Indicators</span>
                                </a>
                            </li>
                        </ul>


                        <ul class="menu-links">
                            <li class="nav-links">
                                <a href="#progress-info-id">
                                    <i class='bx bx-loader-alt icons' ></i>
                                    <span class="text nav-text">Progress  and Information</span>
                                </a>
                            </li>
                        </ul>



                        <ul class="menu-links">                
                            <li class="nav-links">
                                <a href="#articles-id">
                                    <i class='bx bx-news icons' ></i>
                                    <span class="text nav-text">Articles</span>
                                </a>
                            </li>
                        </ul>


                        <ul class="menu-links">
                
                            <li class="nav-links">
                                <a href="#about-id">
                                    <i class='bx bx-info-square icons' ></i>
                                    <span class="text nav-text">About us</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>

        <div class="sections close">
            <!-- Home -->
            <section id="home-id">
                <div class="iframe-container">
                    <!-- <img src="/images/SDG-logo.png" alt="Image 1" width="100" height="100"> -->
                    <!-- <h2>Home</h2> -->
                    <iframe id="home-iframe" src="/html/home.html"></iframe>
                </div>
            </section> <!-- end of homeee -->

            <!-- Target and Indicators -->
            <section id="target-id">
                <div class="iframe-container">
                    <iframe id="target-and-indicators-iframe" src="/html/target-and-indicators.html"></iframe>
                </div>
            </section> <!-- end Target and Indicators -->

            <!-- Progress and Info -->
            <section id="progress-info-id">
                <div class="iframe-container">
                    <!-- <img src="/images/SDG-logo.png" alt="Image 1" width="100" height="100"> -->
                    <h2>Progress and Information</h2>
                    <iframe id="progress-info-id-iframe" src="/html/progress-and-info.html"></iframe>

                </div>
            </section>

            <!-- Articles -->
            <section id="articles-id">
                <div class="article">
                    <!-- <img src="/images/SDG-logo.png" alt="Image 1" width="100" height="100"> -->
                    <iframe id="article-iframe" src="/html/article.html"></iframe>

                </div>
            </section>

            <!-- About Us -->
            <section id="about-id">
                <div class="iframe-container">

                    <!-- <img src="/images/SDG-logo.png" alt="Image 1" width="100" height="100"> -->
                    <iframe id="about-us-iframe" src="/html/about-us.html"></iframe>
       
                </div>
            </section>
        </div> <!-- end of div = sections -->
    </div> <!-- end of div = all -->
    <script>

        const toggle = document.querySelector('.navbar .toggle');
        const navbar = document.querySelector('.navbar');
        const sections = document.querySelectorAll('.sections section');
    
        toggle.addEventListener('click', () => {
            navbar.classList.toggle('close');
            sections.classList.toggle('close');
        });
    </script>
    

</body>
</html>
