<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 3</title>
    <link type="text/css" rel="stylesheet" href="/style/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/Team3-logo.png" />
  </head>
  <body>
    <!-- <main> -->

    <main class="content-main">

        <nav class="navbar">
            <input type="checkbox" class="toggle" id="nav-toggle" />
            <label for="nav-toggle" class="toggle-btn"
              ><i class="bx bx-chevron-right"></i
            ></label>
      
            <div class="navbar-content">
              <header>
                <div class="image-text">
                  <span class="image">
                    <img src="/images/Team3-logo.png" alt="" />
                  </span>
      
                  <div class="text-header">
                    <span class="name">Team 3</span>
                    <span class="class">Web Dev</span>
                  </div>
                </div>
              </header>
      
              <div class="menu-bar">
                <div class="menu">
                  <ul class="menu-links">
                    <li class="nav-links">
                      <a href="#home-id"
                        ><i class="bx bx-home-circle icons"></i
                        ><span class="text nav-text">Home</span></a
                      >
                    </li>
                    <li class="nav-links">
                      <a href="#target-id"
                        ><i class="bx bx-target-lock icons"></i
                        ><span class="text nav-text">Target and Indicators</span></a
                      >
                    </li>
                    <li class="nav-links">
                      <a href="#progress-info-id"
                        ><i class="bx bx-loader-alt icons"></i
                        ><span class="text nav-text"
                          >Progress and Information</span
                        ></a
                      >
                    </li>
                    <li class="nav-links">
                      <a href="#stat-id"
                        ><i class="bx bx-stats icons"></i
                        ><span class="text nav-text">Statistics</span></a
                      >
                    </li>

                    <li class="nav-links">
                      <a href="#articles-id"
                        ><i class="bx bx-news icons"></i
                        ><span class="text nav-text">Articles</span></a
                      >
                    </li>
                    <!--
                    <li class="nav-links"></li>
                      <a href="#history-id"
                        >  <i class="bx bx-news icons"></i 
                        ><span class="text nav-text">History</span></a
                      >
                    </li>
                    -->
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        <div class="content">
            <div class="section-container">
                <div class="section-content" id="home-id">
                  <iframe src="/html/home.html"></iframe>
                </div>
              </div>
        
              <div class="section-container">
                <div class="section-content" id="target-id">
                  <iframe src="/html/target-and-indicators.html"></iframe>
                </div>
              </div>
        
              <div id="progress-info-id" class="section-container">
                <div class="section-content">
                  <iframe src="/html/progress-and-info.html"></iframe>
                </div>
              </div>
        
              <div id="stat-id" class="section-container">
                <div class="section-content">
                  <iframe src="/html/statistics.html"></iframe>
                </div>
              </div>
        
              <div id="articles-id" class="section-container">
                <div class="section-content">
                  <iframe src="/html/article.html"></iframe>
                </div>
              </div>

              <!-- History 
              <div id="history-id" class="section-container"></div>
                <div class="section-content">
                  <iframe src="/html/history.html"></iframe>
                </div>
              </div>-->
        </div>

    </main>
    <!-- </main> -->
  </body>
</html>
