<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Year', 'Urban Population', 'Rural Population'],
            ['1960', 1018332013, 2012191086],
            ['1965', 1181113872, 2146012318],
            ['1970', 1346692954, 2342292204],
            ['1975', 1531821571, 2536825022],
            ['1980', 1746580426, 2694239077],
            ['1985', 1997039091, 2851340118],
            ['1990', 2275554163, 3015951177],
            ['1995', 2565641717, 3159036336],
            ['2000', 2866001759, 3276590093],
            ['2005', 3215741438, 3335219778],
            ['2010', 3593925573, 3374247814],
            ['2015', 3984200755, 3417826193],
            ['2020', 4383122617, 3435260303],
            ['2022', 4522994900, 3426158125]
          ]);
  
          var options = {
            title: 'Global Population',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="curve_chart" style="width: 900px; height: 500px"></div>
    </body>
  </html>
